<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dots</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </head>
  <body>
    <div class="level">
      <div class="level-moves">
        <p class="moves-left"></p>
      </div>
      <div class="level-goal">
        <div class="level-goal-items"><img style="height: 40px" src="images/dots/blue.png" alt=""></img>
        <p id="blue-left" style="margin-right: 5px">15</p></div>
        <div class="level-goal-items"><img style="height: 40px" src="images/dots/red.png" alt=""></img>
        <p id="red-left" style="margin-right: 5px">15</p></div>
        <div class="level-goal-items"><img style="height: 40px" src="images/dots/yellow.png" alt=""></img>
        <p id="yellow-left" style="margin-right: 5px">15</p></div>
      </div>
    </div>
    <div class="game-board">
      <div class="row 1">
        <div class="cell" row=1 column=1></div>
        <div class="cell" row=1 column=2></div>
        <div class="cell" row=1 column=3></div>
        <div class="cell" row=1 column=4></div>
        <div class="cell" row=1 column=5></div>
        <div class="cell" row=1 column=6></div>
      </div>
      <div class="row 2">
        <div class="cell" row=2 column=1></div>
        <div class="cell" row=2 column=2></div>
        <div class="cell" row=2 column=3></div>
        <div class="cell" row=2 column=4></div>
        <div class="cell" row=2 column=5></div>
        <div class="cell" row=2 column=6></div>
      </div>
      <div class="row 3">
        <div class="cell" row=3 column=1></div>
        <div class="cell" row=3 column=2></div>
        <div class="cell" row=3 column=3></div>
        <div class="cell" row=3 column=4></div>
        <div class="cell" row=3 column=5></div>
        <div class="cell" row=3 column=6></div>
      </div>
      <div class="row 4">
        <div class="cell" row=4 column=1></div>
        <div class="cell" row=4 column=2></div>
        <div class="cell" row=4 column=3></div>
        <div class="cell" row=4 column=4></div>
        <div class="cell" row=4 column=5></div>
        <div class="cell" row=4 column=6></div>
      </div>
      <div class="row 5">
        <div class="cell" row=5 column=1></div>
        <div class="cell" row=5 column=2></div>
        <div class="cell" row=5 column=3></div>
        <div class="cell" row=5 column=4></div>
        <div class="cell" row=5 column=5></div>
        <div class="cell" row=5 column=6></div>
      </div>
      <div class="row 6">
        <div class="cell" row=6 column=1></div>
        <div class="cell" row=6 column=2></div>
        <div class="cell" row=6 column=3></div>
        <div class="cell" row=6 column=4></div>
        <div class="cell" row=6 column=5></div>
        <div class="cell" row=6 column=6></div>
      </div>
    </div>

  </body>
</html>
